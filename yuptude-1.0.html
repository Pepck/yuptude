<div id="yptd">
    <div id="yptd-bar">
        <span id="yptd-off"><em>Off</em></span>
        <div id="yptd-controls">
            <span id="yptd-dwn">-</span>
            <div id="yptd-box">
                <input id="yptd-in" type="text" value="1.0">
            </div>
            <span id="yptd-up">+</span>
        </div>
    </div>
    <div id="yptd-bottom">
        <a href="http://yuptude.com"><em>yuptude</em></a>
        <div id="yptd-pit">
            <label for="yptd-pin"> Shift Pitch <em>(Firefox &amp; Safari only)</em></label>
            <input type="checkbox" name="yptd-pin" id="yptd-pin" value="1">
        </div>
    </div>
</div>
